<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dominion</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/gameDeck.css" type="text/css"/>

    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
<div id="container">
    <div id="left">
        <div id="usernames">
            <p>Maxim</p>

            <p>Score: 10</p><br>

            <p>Jens</p>

            <p>Score: 8</p><br>

            <p>Griet</p>

            <p>Score: 6</p><br>

            <p>Lara</p>

            <p>Score: 4</p>
        </div>

        <div id="victoryCards">
            <img src="images/small/province.png"> <br>
            <img src="images/small/duchy.png"> <br>
            <img src="images/small/estate.png">
        </div>

        <div id="remainingCards">
            <img src="images/back.jpg" id="back">
        </div>
    </div>

    <div id="middle">
        <div id="deckCards"></div>
        <div id="message"></div>
        <div id="playedCards"></div>
        <div id="handCards"></div>
    </div>

    <div id="right">

        <img src="images/small/gold.png">
        <img src="images/small/silver.png">
        <img src="images/small/copper.png">
        <img src="images/small/curse.png">
        <img src="images/trash.jpg">

        <div id="options"></div>
    </div>
</div>

</body>
</html>
