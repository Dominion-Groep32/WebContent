<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dominion: play</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/screen.css" type="text/css"/>
</head>
<body>
<form id="playerSettings" action="#" method="post">

    <fieldset>

        <h1>Select your type of game</h1>

        <input type="radio" id="basic" name="typeGame"/>
        <label for="basic">Basic</label>

        <input type="radio" id="advanced" name="typeGame"/>
        <label for="advanced">Advanced</label>

        <h1>Select your number of players</h1>

        <div id="nameplayers">
            <h1>Give your players a name</h1>
           <div> <label>Player 1:</label>
            <input type="text" id="player1first" name="player1"/>
            <input type="text" id="player1last" name="player1"/></div>


          <div>  <label>Player 2:</label>
            <input type="text" id="player2first" name="player2"/>
            <input type="text" id="player2last" name="player2"/></div>


           <div> <label>Player 3:</label>
            <input type="text" id="player3first" name="player3"/>
            <input type="text" id="player3last" name="player3"/></div>

            <div><label>Player 4:</label>
            <input type="text" id="player4first" name="player4"/>
            <input type="text" id="player4last" name="player4"/></div>

          <div>  <label>Player 5:</label>
            <input type="text" id="player5first" name="player5"/>
            <input type="text" id="player5last" name="player5"/></div>

            <div><label>Player 6:</label>
            <input type="text" id="player6first" name="player6"/>
            <input type="text" id="player6last" name="player6"/></div>
        </div>


    </fieldset>
</form>
</body>
</html>
