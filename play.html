
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dominion: play</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/screen.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/gameDeck.css" type="text/css"/>
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/file.js"></script>
    <script src="assets/js/script.js"></script>

</head>
<body>

<a href="index.html">
    <img src="assets/media/building-3.png" id="home" alt="home">
</a>

<section id="step1">
    <form action="#" method="post">

        <fieldset>
            <h1>Select your type of game</h1>

            <div class="wrapper">
                <input type="radio" id="classic" value="classic" name="gameType" checked="checked" required/>
                <label for="classic">Classic</label>

                <input type="radio" id="expansion" value="expansion" name="gameType" required/>
                <label for="expansion">Expansion</label>
            </div>

            <h1>Select your number of players</h1>

            <div id="numberOfPlayers">
            </div>

            <h1>Give your players a name</h1>

            <div id="nameOfPlayers">
            </div>

            <button type="submit" id="submitPlayers">Let's play!</button>
        </fieldset>
    </form>
</section>
<section id="step2" class="hide">
    <div id="container">
        <div id="left">
            <div id="usernames">
            </div>

            <div id="victoryCards">
                <h1>Victorycards</h1>
                <img src="images/small/provincie.png"> <br>
                <img src="images/small/hertogdom.png"> <br>
                <img src="images/small/landgoed.png">
            </div>

        </div>

        <div id="remainingCards">
            <h1>RRemaining cards</h1>
            <img src="images/back.jpg" id="back">
            <img src="images/take.jpg" id="take">
            <img src="images/trash.jpg" id="trash">
        </div>

        <div id="middle">
            <h1>Actioncards</h1>
            <div id="deckCards"></div>
            <div id="message"></div>
            <div id="playedCards"></div>
            <div id="handCards"><h1>Cards in hands</h1></div>
            <button id="playMoney">Play treasures</button>
            <button id="endTurn">End turn</button>
        </div>

        <div id="right">
            <h1>Treasurecards</h1>
            <img src="images/small/goud.png">
            <img src="images/small/zilver.png">
            <img src="images/small/koper.png">
            <img src="images/small/vloek.png">

            <div id="options"></div>
        </div>
    </div>

</section>


</body>
</html>
